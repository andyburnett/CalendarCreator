<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Schedule Calendar Creator</title>
  <!-- Core Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/framer-motion@11.13.1/dist/framer-motion.min.js"></script>
  <!-- Application Styles -->
  <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
  <div id="root"></div>
  <!-- Application Bundle -->
  <script src="./assets/index.js" type="module"></script>
  <script>
    // Initialize the application once loaded
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('root');
      if (root) {
        // The initialization will be handled by the bundled application
        console.log('Calendar application initialized');
      }
    });
  </script>
</body>
</html>
